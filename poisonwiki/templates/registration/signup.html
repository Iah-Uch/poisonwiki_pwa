{% extends "registration/registration_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block form %}
    <div class="mt-5 mx-0 mx-sm-auto col-12 col-sm-6 col-md-6 col-lg-4">
        <h2 class="my-2 py-4">Sign Up</h2>
        {% crispy form %}
        <div class="col d-flex justify-content-center">
            <p>Já possui uma conta?&nbsp;</p>
            <a class="text-decoration-none text-primary"
               href="{% url 'accounts:sign_in' %}">Faça Login!</a>
        </div>
    </div>
{% endblock form %}
